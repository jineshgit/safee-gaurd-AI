<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M100 180C100 180 170 140 170 60C170 40 160 20 100 20C40 20 30 40 30 60C30 140 100 180 100 180Z" 
        fill="url(#shieldGradient)" 
        stroke="white" 
        stroke-width="5"
        filter="url(#glow)" />
        
  <!-- Circuit Nodes -->
  <circle cx="100" cy="70" r="12" fill="white" />
  <circle cx="70" cy="110" r="8" fill="white" />
  <circle cx="130" cy="110" r="8" fill="white" />
  <circle cx="100" cy="140" r="6" fill="white" />
  
  <!-- Circuit Lines -->
  <path d="M100 70 L70 110 M100 70 L130 110 M70 110 L100 140 M130 110 L100 140 M100 70 L100 40" 
        stroke="white" 
        stroke-width="4" 
        stroke-linecap="round" />
</svg>
